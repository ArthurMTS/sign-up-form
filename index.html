<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <aside class="sidebanner">
      <div class="logo">
        <img src="./assets/images/coffee.svg" alt="coffee mug icon" />
        <h1>Coffee!</h1>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/pt-br/fotografias/_wkd7XBRfU4"
          target="_blank"
          >Clay Banks</a
        >
        on <a href="https://unsplash.com/" target="_blank">unsplash</a>
      </p>
    </aside>
    <main>
      <section class="uppertext">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span>now</span> to get started.
        </p>
        <p>You <span>know</span> you want to.</p>
      </section>
      <form>
        <legend>Let's do this!</legend>
        <div class="body">
          <label>
            FIRST NAME
            <input type="text" />
          </label>
          <label>
            LAST NAME
            <input type="text" />
          </label>
          <label>
            EMAIL
            <input type="email" />
          </label>
          <label>
            PHONE NUMBER
            <input type="text" />
          </label>
          <label>
            PASSWORD
            <input class="error" type="password" />
            <span class="error-msg">* Passwords do not match</span>
          </label>
          <label>
            CONFIRM PASSWORD
            <input class="error" type="password" />
          </label>
        </div>
      </form>
      <section class="bottom">
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
      <script src="./assets/js/index.js"></script>
    </main>
  </body>
</html>
